<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Output</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header, .footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .output {
            background: #fff;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px; /* Increase font size */
            font-weight: bold; /* Make font bold */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Network Device Command Output</h1>
    </div>
    <div class="container">
        {{command_outputs}}
    </div>
    <div class="footer">
        <p>Generated on {{generation_time}}</p>
    </div>
</body>
</html>
